<!DOCTYPE html>
<html>
<head>
    <title>Webcam Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        video {
            border: 2px solid #000;
            border-radius: 8px;
            margin-top: 20px;
        }
        #errorMsg {
            color: red;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h2>Webcam Access Test</h2>
    <video id="video" width="640" height="480" autoplay playsinline></video>
    <p id="errorMsg"></p>

    <script>
        const video = document.getElementById('video');
        const errorMsg = document.getElementById('errorMsg');

        // Request camera access
        async function startCamera() {
            try {
                // Request only video (no audio)
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing webcam:", err);
                errorMsg.innerText = "Could not access the webcam. Please check permissions.";
            }
        }

        // Check if browser supports getUserMedia
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            startCamera();
        } else {
            errorMsg.innerText = "getUserMedia is not supported by your browser.";
        }
    </script>

</body>
</html>
